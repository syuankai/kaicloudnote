<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>é›²ç­†è¨˜ (ç¨ç«‹ Worker ç‰ˆ)</title>
    <!-- è¼‰å…¥ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- è¼‰å…¥ Google Font "Inter" -->

    <style>

<body class="bg-gray-100 text-gray-800">

    <div class="flex flex-col h-screen">
        <!-- é ‚éƒ¨å°è¦½åˆ— -->
        <header class="bg-white shadow-md w-full p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-600">é›²ç­†è¨˜ (ç¨ç«‹ Worker ç‰ˆ)</h1>
            <div id="auth-status" class="text-sm text-gray-500">
                é€£æ¥ç‹€æ…‹: <span id="connection-status" class="font-semibold text-orange-500">æ­£åœ¨åˆå§‹åŒ–...</span>
            </div>
        </header>

        <!-- ä¸»å…§å®¹å€ -->
        <div class="flex flex-1 overflow-hidden flex-col md:flex-row">
            
            <!-- ç­†è¨˜åˆ—è¡¨ (å´é‚Šæ¬„) -->
            <aside class="w-full md:w-1/3 lg:w-1/4 bg-white border-r overflow-y-auto p-4">
                <button id="new-note-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200 mb-4">
                    + æ–°å¢ç­†è¨˜
                </button>
                <h2 class="text-lg font-semibold mb-2">æˆ‘çš„ç­†è¨˜</h2>
                <div id="notes-list" class="space-y-2">
                    <p class="text-gray-500">æ­£åœ¨è¼‰å…¥...</p>
                </div>
            </aside>

            <!-- ç­†è¨˜ç·¨è¼¯å™¨ -->
            <main class="flex-1 overflow-y-auto p-6">
                <div id="editor-container" class="bg-white p-6 rounded-lg shadow-lg" style="display: none;">
                    <div id="loading-spinner" class="loader mx-auto mb-4" style="display: none;"></div>
                    <input type="text" id="note-title" class="w-full text-3xl font-bold p-2 border-b-2 border-gray-200 focus:outline-none focus:border-orange-500 mb-4" placeholder="ç­†è¨˜æ¨™é¡Œ...">
                    <textarea id="note-content" class="w-full h-96 p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="é–‹å§‹å¯«é»ä»€éº¼..."></textarea>
                    
                    <input type="hidden" id="current-note-id">
                    
                    <div class="flex justify-end space-x-4 mt-4">
                        <button id="delete-note-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200" style="display: none;">
                            åˆªé™¤
                        </button>
                        <button id="save-note-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-200">
                            å„²å­˜
                        </button>
                    </div>
                    <div id="save-status" class="text-sm text-gray-500 mt-2 text-right"></div>
                </div>
                <div id="welcome-message" class="text-center p-10">
                    <h2 class="text-2xl font-semibold text-gray-600">æ­¡è¿ä½¿ç”¨é›²ç­†è¨˜</h2>
                    <p class="text-gray-500 mt-2">è«‹å¾å·¦å´é¸æ“‡ä¸€ç¯‡ç­†è¨˜ï¼Œæˆ–å»ºç«‹ä¸€ç¯‡æ–°ç­†è¨˜ã€‚</p>
                </div>
            </main>
        </div>
    </div>

    <!-- æ‡‰ç”¨ç¨‹å¼é‚è¼¯ -->
    <script type="module">
        // ğŸš¨ é—œéµæ­¥é©Ÿï¼šæ‚¨å¿…é ˆå°‡æ­¤è™•æ›¿æ›ç‚º Worker çš„å¯¦éš› URLï¼
        // æ ¼å¼æ‡‰ç‚ºï¼š'https://YOUR-WORKER-NAME.YOUR-SUBDOMAIN.workers.dev/api/notes'
        const API_URL_BASE = 'https://my-notes-worker.kai1020622.workers.dev'; 
        
        // --- è­¦å‘Šè¨Šæ¯ ---
        if (API_URL_BASE.includes('YOUR-WORKER-NAME')) {
             document.getElementById('save-status').textContent = 'ğŸš¨ è­¦å‘Šï¼šè«‹å…ˆéƒ¨ç½² Worker ä¸¦æ›´æ–° index.html ä¸­çš„ API_URL_BASEï¼';
        }
        // ------------------
        
        // --- DOM å…ƒç´ ç²å– ---
        const notesList = document.getElementById('notes-list');
        const newNoteBtn = document.getElementById('new-note-btn');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const deleteNoteBtn = document.getElementById('delete-note-btn');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const currentNoteId = document.getElementById('current-note-id');
        const editorContainer = document.getElementById('editor-container');
        const welcomeMessage = document.getElementById('welcome-message');
        const saveStatus = document.getElementById('save-status');
        const loadingSpinner = document.getElementById('loading-spinner');
        const connectionStatus = document.getElementById('connection-status');
        
        // ç°¡å–®çš„ç”¨æˆ¶æœƒè©± ID (ç”¨æ–¼è³‡æ–™éš”é›¢)
        const sessionId = localStorage.getItem('notes_session_id') || crypto.randomUUID();
        localStorage.setItem('notes_session_id', sessionId);
        
        // ç‹€æ…‹åˆå§‹åŒ–
        function initializeApp() {
            connectionStatus.textContent = `å·²èªè­‰ (Session: ${sessionId.substring(0, 6)}...)`;
            
            if (API_URL_BASE.includes('YOUR-WORKER-NAME')) {
                notesList.innerHTML = '<p class="text-red-500">API URL å°šæœªé…ç½®ã€‚è«‹éƒ¨ç½² Worker å¾Œæ›¿æ› URLï¼</p>';
            } else {
                loadNotes();
            }
        }

        // --- API è«‹æ±‚åŠ©æ‰‹ ---
        async function apiFetch(method, endpointPath, data = null) {
            // æ§‹å»ºå®Œæ•´çš„ API URL
            const fullUrl = API_URL_BASE.replace('/api/notes', endpointPath);

            const headers = {
                'Content-Type': 'application/json',
                // å°‡ Session ID ä½œç‚ºèº«ä»½è­‰æ˜å‚³éçµ¦å¾Œç«¯ Worker
                'X-User-Session': sessionId
            };
            
            try {
                const response = await fetch(fullUrl, {
                    method: method,
                    headers: headers,
                    body: data ? JSON.stringify(data) : null
                });

                if (!response.ok) {
                    let errorBody = { message: response.statusText };
                    try {
                        errorBody = await response.json();
                    } catch (e) {
                        // Ignore if response is not JSON
                    }
                    throw new Error(`API éŒ¯èª¤: ${response.status} - ${errorBody.message || response.statusText}`);
                }
                
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    return await response.json();
                }
                return null;

            } catch (error) {
                console.error("API è«‹æ±‚å¤±æ•—:", error);
                throw error;
            }
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ ---

        // è¼‰å…¥ç­†è¨˜
        async function loadNotes() {
            notesList.innerHTML = '<p class="text-gray-500 flex items-center"><span class="loader w-4 h-4 mr-2"></span> è¼‰å…¥ä¸­...</p>';
            try {
                // GET è«‹æ±‚ï¼Œè·¯å¾‘æ˜¯ /api/notes
                const notes = await apiFetch('GET', '/api/notes');

                renderNotesList(notes);
                // å¦‚æœæœ‰ç•¶å‰é¸ä¸­çš„ç­†è¨˜IDï¼Œå˜—è©¦é‡æ–°é¸ä¸­å®ƒ
                const currentlySelectedId = currentNoteId.value;
                if (currentlySelectedId && notes.some(n => n.id === currentlySelectedId)) {
                    const activeNoteData = notes.find(n => n.id === currentlySelectedId);
                    displayNoteInEditor(activeNoteData.id, activeNoteData.title, activeNoteData.content);
                } else if (notes.length > 0 && !currentNoteId.value) {
                    // å¦å‰‡ï¼Œå¦‚æœé€™æ˜¯ç¬¬ä¸€æ¬¡è¼‰å…¥ï¼Œé¡¯ç¤ºç¬¬ä¸€ç¯‡ç­†è¨˜
                    displayNoteInEditor(notes[0].id, notes[0].title, notes[0].content);
                } else if (notes.length === 0) {
                    // å¦‚æœæ²’æœ‰ç­†è¨˜
                    welcomeMessage.style.display = 'block';
                    editorContainer.style.display = 'none';
                }
            } catch (error) {
                notesList.innerHTML = `<p class="text-red-500">è¼‰å…¥å¤±æ•—ï¼è«‹æª¢æŸ¥ Worker API URL æ˜¯å¦æ­£ç¢ºã€‚ (${error.message})</p>`;
                connectionStatus.textContent = `é€£ç·šéŒ¯èª¤`;
            }
        }

        // æ¸²æŸ“ç­†è¨˜åˆ—è¡¨
        function renderNotesList(notes) {
            notesList.innerHTML = '';
            if (!notes || notes.length === 0) {
                notesList.innerHTML = '<p class="text-gray-500">å°šç„¡ç­†è¨˜ã€‚é»æ“Šä¸Šæ–¹æŒ‰éˆ•æ–°å¢ä¸€ç¯‡ï¼</p>';
                return;
            }

            notes.forEach((note) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'p-3 bg-gray-100 hover:bg-orange-100 rounded-lg cursor-pointer transition duration-150';
                noteElement.textContent = note.title || '(ç„¡æ¨™é¡Œ)';
                noteElement.dataset.noteId = note.id; 
                
                noteElement.addEventListener('click', () => {
                    displayNoteInEditor(note.id, note.title, note.content);
                });
                
                notesList.appendChild(noteElement);
            });
        }

        // åœ¨ç·¨è¼¯å™¨ä¸­é¡¯ç¤ºç­†è¨˜
        function displayNoteInEditor(id, title, content) {
            editorContainer.style.display = 'block';
            welcomeMessage.style.display = 'none';
            deleteNoteBtn.style.display = 'inline-block';

            noteTitle.value = title || '';
            noteContent.value = content || '';
            currentNoteId.value = id;
            saveStatus.textContent = '';

            document.querySelectorAll('#notes-list div').forEach(el => {
                el.classList.remove('ring-2', 'ring-orange-500');
            });
            const activeNote = document.querySelector(`[data-note-id="${id}"]`);
            if (activeNote) {
                activeNote.classList.add('ring-2', 'ring-orange-500');
            }
        }

        // è™•ç† "æ–°å¢ç­†è¨˜"
        newNoteBtn.addEventListener('click', () => {
            editorContainer.style.display = 'block';
            welcomeMessage.style.display = 'none';
            deleteNoteBtn.style.display = 'none';

            noteTitle.value = '';
            noteContent.value = '';
            currentNoteId.value = '';
            noteTitle.focus();
            saveStatus.textContent = 'è«‹è¼¸å…¥æ–°ç­†è¨˜çš„å…§å®¹ã€‚';
            
            document.querySelectorAll('#notes-list div').forEach(el => {
                el.classList.remove('ring-2', 'ring-orange-500');
            });
        });

        // è™•ç† "å„²å­˜ç­†è¨˜" (INSERT æˆ– UPDATE)
        saveNoteBtn.addEventListener('click', async () => {
            if (API_URL_BASE.includes('YOUR-WORKER-NAME')) {
                saveStatus.textContent = 'ğŸš¨ è«‹å…ˆé…ç½® API URLï¼';
                return;
            }
            
            const title = noteTitle.value || '(ç„¡æ¨™é¡Œ)';
            const content = noteContent.value;
            const noteId = currentNoteId.value;

            loadingSpinner.style.display = 'block';
            saveNoteBtn.disabled = true;
            deleteNoteBtn.disabled = true;
            saveStatus.textContent = 'å„²å­˜ä¸­...';

            try {
                if (noteId) {
                    // UPDATE: ä½¿ç”¨ PUT è«‹æ±‚ï¼Œè·¯å¾‘æ˜¯ /api/notes/{id}
                    const endpointPath = `/api/notes/${noteId}`;
                    await apiFetch('PUT', endpointPath, { title, content });
                    saveStatus.textContent = 'æ›´æ–°æˆåŠŸï¼';
                } else {
                    // INSERT: ä½¿ç”¨ POST è«‹æ±‚ï¼Œè·¯å¾‘æ˜¯ /api/notes
                    const result = await apiFetch('POST', '/api/notes', { title, content });
                    
                    if (result && result.id) {
                        currentNoteId.value = result.id;
                        deleteNoteBtn.style.display = 'inline-block';
                        saveStatus.textContent = 'æ–°å¢æˆåŠŸï¼';
                    } else {
                         throw new Error("API æœªè¿”å›æ–°çš„ç­†è¨˜ IDã€‚");
                    }
                }
                
                // é‡æ–°è¼‰å…¥ä¸¦ä¿æŒç•¶å‰é¸ä¸­ç‹€æ…‹
                await loadNotes(); 

            } catch (err) {
                console.error("å„²å­˜å¤±æ•—: ", err);
                saveStatus.textContent = 'å„²å­˜å¤±æ•—ã€‚è«‹æª¢æŸ¥ Worker Logã€‚';
            } finally {
                loadingSpinner.style.display = 'none';
                saveNoteBtn.disabled = false;
                deleteNoteBtn.disabled = false;
                // æ¸…é™¤ç‹€æ…‹è¨Šæ¯
                setTimeout(() => { saveStatus.textContent = ''; }, 2500);
            }
        });

        // è™•ç† "åˆªé™¤ç­†è¨˜"
        deleteNoteBtn.addEventListener('click', async () => {
            if (API_URL_BASE.includes('YOUR-WORKER-NAME')) return;
            const noteId = currentNoteId.value;
            if (!noteId) return;

            // å‰µå»ºè‡ªå®šç¾©ç¢ºèªæ¡† (å–ä»£ alert/confirm)
            const confirmBox = document.createElement('div');
            confirmBox.className = "fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50";
            confirmBox.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                    <p class="text-lg font-semibold mb-4">ç¢ºèªåˆªé™¤</p>
                    <p class="mb-6">æ‚¨ç¢ºå®šè¦åˆªé™¤é€™ç¯‡ç­†è¨˜å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚</p>
                    <div class="flex justify-end space-x-3">
                        <button id="cancel-delete" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">å–æ¶ˆ</button>
                        <button id="confirm-delete" class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600">ç¢ºå®šåˆªé™¤</button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmBox);

            document.getElementById('cancel-delete').onclick = () => document.body.removeChild(confirmBox);
            document.getElementById('confirm-delete').onclick = async () => {
                document.body.removeChild(confirmBox);
                
                loadingSpinner.style.display = 'block';
                deleteNoteBtn.disabled = true;
                saveNoteBtn.disabled = true;

                try {
                    const endpointPath = `/api/notes/${noteId}`;
                    await apiFetch('DELETE', endpointPath);

                    // åˆªé™¤å¾Œæ¸…ç©ºç·¨è¼¯å™¨
                    noteTitle.value = '';
                    noteContent.value = '';
                    currentNoteId.value = '';
                    editorContainer.style.display = 'none';
                    welcomeMessage.style.display = 'block';
                    saveStatus.textContent = 'åˆªé™¤æˆåŠŸï¼';
                    
                    await loadNotes();

                } catch (err) {
                    console.error("åˆªé™¤å¤±æ•—: ", err);
                    saveStatus.textContent = 'åˆªé™¤å¤±æ•—ã€‚è«‹æª¢æŸ¥ Worker Logã€‚';
                } finally {
                    loadingSpinner.style.display = 'none';
                    deleteNoteBtn.disabled = false;
                    saveNoteBtn.disabled = false;
                    setTimeout(() => { saveStatus.textContent = ''; }, 2500);
                }
            };
        });

        // --- å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼ ---
        initializeApp();

    </script>
