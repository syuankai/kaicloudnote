        // **!!! 部署後請將此 URL 替換為您的 Cloudflare Worker 網址 !!!**
        const API_BASE_URL = 'https://my-cloud-note-api.kai1020622.workers.dev'; 
        
        function formatTime(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        async function apiFetch(method, endpointPath, data = null) {
            const fullUrl = API_BASE_URL + endpointPath;
            const headers = { 'Content-Type': 'application/json' };
            
            const MAX_RETRIES = 3;
            for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
                try {
                    const response = await fetch(fullUrl, {
                        method: method,
                        headers: headers,
                        body: data ? JSON.stringify(data) : null
                    });

                    if (!response.ok) {
                        let errorBody = { message: response.statusText };
                        try { errorBody = await response.json(); } catch (e) {}
                        
                        if (response.status === 429 || response.status >= 500) {
                            if (attempt < MAX_RETRIES - 1) {
                                const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                                await new Promise(res => setTimeout(res, delay));
                                continue;
                            }
                        }
                        throw new Error(`API 錯誤: ${response.status} - ${errorBody.message || response.statusText}`);
                    }
                    
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        return await response.json();
                    }
                    return null;

                } catch (error) {
                    if (attempt === MAX_RETRIES - 1) {
                        console.error("API 請求失敗:", error);
                        throw new Error(`Failed to fetch: 請檢查 Worker URL (${API_BASE_URL}) 或 CORS 設置。`);
                    }
                }
            }
        }

                const isDarkMode = document.body.classList.toggle('dark');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                updateThemeIcons(isDarkMode);
            }

            function updateThemeIcons(isDark) {
                if (moonIcon) moonIcon.style.display = isDark ? 'none' : 'block';
                if (sunIcon) sunIcon.style.display = isDark ? 'block' : 'none';
            }

            function initializeTheme() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const shouldBeDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
                if (shouldBeDark) { document.body.classList.add('dark'); }
                updateThemeIcons(shouldBeDark);
            }
            
            if (themeToggleBtn) { themeToggleBtn.addEventListener('click', toggleTheme); }
            initializeTheme();
